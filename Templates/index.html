<!DOCTYPE html>
<html lang="en">
  <head>
  <center>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Approval</title>
    
  <link rel="stylesheet" type="text/css" href='style.css' /> 
  </head>
  <body bgcolor=#a3cfb4 >
    <div class="container">
      <div class="apply_box">
        <div class="image_container">
          <img src="static\images\new3.jpg" alt="tribute" />
        </div>
        <h1>
            Credit Card Approval
          <span class="title_small">(Web)</span>
        </h1>
        
        <form method="POST"action="/Predict" >
          <div class="form_container">
            <div class="form_control">
              <label for="ID"> ID </label>
              <input
                id="ID "
                name="ID "
                placeholder="Enter ID..."
            />
            </div>
            <div class="form_control">
              <label for="CODE_GENDER"> CODE_GENDER </label>
              <select id="CODE_GENDER" name="CODE_GENDER">
                <option value="">M</option>
                <option value="frontend">F</option>
            </select>
            </div>
            <div class="form_control">
              <label for="FLAG_OWN_CAR">FLAG_OWN_CAR </label>
              <select id="FLAG_OWN_CAR" name="FLAG_OWN_CAR">
                <option value="">Y</option>
                <option value="frontend">N</option>
            </select>
            </div>
            <div class="form_control">
                <label for="FLAG_OWN_REALTY">FLAG_OWN_REALTY </label>
                <select id="FLAG_OWN_REALTY" name="FLAG_OWN_REALTY">
                  <option value="">Y</option>
                  <option value="frontend">N</option>
              </select>
            </div>
            <div class="form_control">
                <label for="CNT_CHILDREN"> CNT_CHILDREN </label>
                <input
                  type="number"
                  id="CNT_CHILDREN"
                  name="CNT_CHILDREN"
                  placeholder="Enter Children Number..."
                />
            </div>
            <div class="form_control">
                <label for="AMT_INCOME_TOTAL"> AMT_INCOME_TOTAL</label>
                <input
                  type="number"
                  id="AMT_INCOME_TOTAL"
                  name="AMT_INCOME_TOTAL"
                  placeholder="Enter Amount Number..."
                />
            </div>
            <div class="form_control">
              <label for="NAME_INCOME_TYPE"> NAME_INCOME_TYPE </label>
              <select id="NAME_INCOME_TYPE" name="NAME_INCOME_TYPE">
                <option value="">Select Job Role</option>
                <option value="Working">Working</option>
                <option value="Commercial associate">Commercial associate</option>
                <option value="Pensioner">Pensioner</option>
                <option value="State servant">State servant</option>
                <option value="Student">Student</option>
              </select>
            </div>
            <div class="form_control">
                <label for="NAME_EDUCATION_TYPE"> NAME_EDUCATION_TYPE </label>
                <select id="NAME_EDUCATION_TYPE" name="NAME_EDUCATION_TYPE">
                  <option value="">Select EDUCATION_TYPE</option>
                  <option value="Working">Secondary / secondary special</option>
                  <option value="Commercial associate">Higher education</option>
                  <option value="Incomplete higher">Incomplete higher</option>
                  <option value="Lower secondary">Lower secondary</option>
                  <option value="Academic degree">Academic degree</option>
                </select>
              </div>
            <div class="form_control">
                <label for="NAME_FAMILY_STATUS"> NAME_FAMILY_STATUS </label>
                <select id="NAME_FAMILY_STATUS" name="NAME_FAMILY_STATUS">
                  <option value="">Select FAMILY_STATUS</option>
                  <option value="Working">Married</option>
                  <option value="Single / not married">Single / not married</option>
                  <option value="Civil marriage">Civil marriage</option>
                  <option value="Separated">Separated</option>
                  <option value="Widow ">Widow </option>
                </select>
            </div>
            <div class="form_control">
                <label for="NAME_HOUSING_TYPE">NAME_HOUSING_TYPE </label>
                <select id="NAME_HOUSING_TYPE" name="NAME_HOUSING_TYPE">
                  <option value="House / apartment">House / apartment</option>
                  <option value="With parents">With parents</option>
                  <option value="Municipal apartment">Municipal apartment</option>
                  <option value="Rented apartment">Rented apartment</option>
                  <option value="Office apartment">Office apartment</option>
                  <option value="Co-op apartment">Co-op apartment</option>
                </select>
            </div>
            <div class="form_control">
                <label for="DAYS_BIRTH"> DAYS_BIRTH </label>
                <input
                  type="number"
                  id="DAYS_BIRTH"
                  name="DAYS_BIRTH"
                  placeholder="Enter BIRTH DAYS..."
                />
            </div>
              <div class="form_control">
                <label for="DAYS_EMPLOYED"> DAYS_EMPLOYED </label>
                <input
                  type="number"
                  id="DAYS_EMPLOYED"
                  name="DAYS_EMPLOYED"
                  placeholder="Enter DAYS_EMPLOYED..."
                />
            </div>
              <div class="form_control">
                <label for="FLAG_MOBIL"> FLAG_MOBIL </label>
                <input
                  type="number"
                  id="FLAG_MOBIL"
                  name="FLAG_MOBIL"
                  placeholder="Enter 1 mobile is compelsary..."
                />
            </div>    
              <div class="form_control">
                <label for="FLAG_WORK_PHONE">FLAG_WORK_PHONE </label>
                <select id="FLAG_WORK_PHONE" name="FLAG_WORK_PHONE">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
            </div>
              <div class="form_control">
                <label for="FLAG_PHONE">FLAG_PHONE </label>
                <select id="FLAG_PHONE" name="FLAG_PHONE">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
            </div>
              <div class="form_control">
                <label for="FLAG_EMAIL">FLAG_EMAIL</label>
                <select id="FLAG_EMAIL" name="FLAG_EMAIL">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
            </div>
               <div class="form_control">
                  <label for="OCCUPATION_TYPE">OCCUPATION_TYPE </label>
                  <select id="OCCUPATION_TYPE" name="OCCUPATION_TYPE">
                  <option value="Laborers">Laborers</option>
                  <option value="Core staff">Core staff</option>
                  <option value="Sales staff">Sales staff</option>
                  <option value="Managers">Managers</option>
                  <option value="Drivers">Drivers</option>
                  <option value="High skill tech staff">High skill tech staff</option>
                  <option value="Accountants">Accountant</option>
                  <option value="Security staff">Security staff</option>
                  <option value="Medicine staff">Medicine staff</option>
                  <option value="Cleaning staff">Cleaning staff</option>
                  <option value="Private service staff">Private service staff</option>
                  <option value="Low-skill Laborers">Low-skill Laborers</option>
                  <option value="Secretaries">Secretaries</option>
                  <option value="Waiters/barmen staff">Waiters/barmen staff</option>
                  <option value="Realty agents">Realty agents</option>
                  <option value="HR staff">HR staff</option>
                  <option value="IT staff">IT staff</option>
                </select>
            </div>
              <div class="form_control">
                <label for="CNT_FAM_MEMBERS"> CNT_FAM_MEMBERS </label>
                <input
                type="number"
                id="CNT_FAM_MEMBERS"
                name="CNT_FAM_MEMBERS"
                placeholder="Enter FAM_MEMBERS ..."
             />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Predict</button>
            <button type="Reset">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </center>  
  </body>
</html>
